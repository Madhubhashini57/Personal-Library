<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Personal Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Bookmarks</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Report</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Books Read</h5>
                        <p class="card-text" id="books-read">25</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Reading Progress</h5>
                        <p class="card-text" id="reading-progress">75%</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-4 col-lg-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Genres</h5>
                        <p class="card-text" id="genres">5</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-5 col-lg-3">
                <canvas id="genreDistributionChart"></canvas>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <canvas id="readingTimeChart"></canvas>
            </div>
        </div>

        <div class="row mt-4 g-3">
            <div class="col-12 col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-bar" placeholder="Search books..">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
